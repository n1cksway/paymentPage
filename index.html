<html> 
    <head> 
      <title>payment</title>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">  
      <link rel="stylesheet" href="styles.css">
    </head> 
<body> 
    <div class="card ms-5 me-5 mt-5 mb-5">
        <div class="card-header fs-2">
          Payment
        </div>
        <div class="alert alert-danger m-3" role="alert">
            Some fields are missing
        </div>
        <div class="row d-flex">
            <div class="col-4 m-3">
                <fieldset>
                    <label for="card-number" class="form-label">Card #</label>
                    <input type="text" id="card-number" class="form-control" placeholder="XXXXXXXXXX"> 
                </fieldset>
            </div>
            <div class="col-3 m-3">
                <fieldset>
                    <label for="cvc-number" class="form-label">CVC #</label>
                    <input type="text" id="cvc-number" class="form-control" placeholder="000"> 
                </fieldset>
            </div>
            <div class="col-4 m-3">
                <fieldset>
                    <label for="amount-number" class="form-label">Amount</label>
                    <div class="input-group">
                        <div class="input-group-text border-0 bg-transparent ps-0 fw-semibold" style="width: 0px">$</div>
                        <input type="text" id="amount-number" class="form-control" placeholder="Amount">
                    </div>
                </fieldset>
            </div>
        </div>
        <div class="row d-flex m-3">
            <div class="col-6">
                <fieldset>
                    <label for="Name" class="form-label">First Name</label>
                    <input type="text" id="Name" class="form-control">
                </fieldset>
                <fieldset class="mt-3">
                    <label for="Name" class="form-label">City</label>
                    <input type="text" id="Name" class="form-control">
                </fieldset>
                <fieldset class="mt-3 col-sm-6 ">
                    <label for="inlineRadio1" class="form-check-label" id="inlineRadio1">We accept:</label>
                    <div class="col-4 p-1 rounded bg-secondary d-flex mt-3" style="width: 230px;">
                        <div class="form-check form-check-inline">
                            <input type="radio" id="master" class="form-check-input" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
                            <label class="form-check-label" for="master"><i class="fa-brands fa-cc-mastercard" style="color:#ffffff;"></i></label> 
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" id="visa" class="form-check-input" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="visa"><i class="fa-brands fa-cc-visa" style="color:#ffffff;"></i></label> 
                        </div>

                        <div class="form-check form-check-inline">
                            <input type="radio" id="discover" class="form-check-input" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                            <label class="form-check-label" for="discover"><i class="fa-brands fa-cc-discover" style="color:#ffffff;"></i></label> 
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" id="amex" class="form-check-input" name="inlineRadioOptions" id="inlineRadio" value="option4">
                            <label class="form-check-label" for="amex"><i class="fa-brands fa-cc-amex" style="color:#ffffff;"></i></label> 
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="col-6">
                <fieldset>
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" id="Name" class="form-control">
                </fieldset>
                <div class="row d-flex mt-3">
                    <div class="col-6">
                        <fieldset>
                            <label for="form-select" class="form-label">Whereabouts </label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Select where you at:</option>
                                <option value="1">Florida</option>
                                <option value="2">West cost</option>
                                <option value="3">East cost</option>
                              </select>
                        </fieldset>
                    </div>    
                    <div class="col-6">
                        <fieldset>
                            <label for="form-control" class="form-label">Postal code</label>
                            <input type="text" id="Postal" class="form-control">
                        </fieldset>
                    </div>
                </div>
                <fieldset class="form-floating mt-4">
                    <p><label for="floatingTextarea2">Message</label></p>
                    <textarea class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>
                    <p style="font-size: 12px;">Add any notes here.</p>
                </fieldset>
            </div>
        </div>
        <div class="card-footer d-flex p-3">
            <div class=".col-sm-12." style="margin-left: 78rem;">
                <button class="btn btn-secondary">Cancel</button>
                <button class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body> 
</html>
